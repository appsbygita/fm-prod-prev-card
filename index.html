<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 500px) or (orientation: landscape)"
          />
          <img src="images/image-product-mobile.jpg" alt="" />
        </picture>
        <div class="content">
          <div class="tag">Perfume</div>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <span class="price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>

          <button><img src="images/icon-cart.svg" alt="" />Add to Cart</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <div>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </div>
        <div>
          Coded by
          <a href="https://www.frontendmentor.io/profile/appsbygita"
            >Gita Ventyana</a
          >.
        </div>
      </div>
    </footer>
  </body>
</html>
